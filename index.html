<body class="main__body">

<!-- preloader -->
    <section class="section__preloader">
    <div class="container">
    <div class="preloader__items">
      <div class="item__top">
          <div class="circle__animation">
              <div class="circle__animation-item circle__animation-item-left">s</div>
              <div class="circle__animation-item circle__animation-item-top">o</div>
              <div class="circle__animation-item circle__animation-item-right">o</div>
              <div class="circle__animation-item circle__animation-item-bottom">n</div>
              <div class="down-arrow-container">
                <img src="./img/down-arrow.svg" alt="" class="down-arrow">
                <img src="./img/down-arrow-white.svg" alt="" class="down-arrow-white" style="display: none;">
              </div>
          </div>
        </div>
        
        <div class="item__center" >
          <div class="item__center-title" id="title">
              <h1>SNUUG</h1>
              <p style="display: none;">Switzerland</p> <!-- Контент який має додатись знизу під title, font-size має бути 24піксеоя-->
          </div>
        </div>
    
      <div class="item__bottom">
          <div class="counter" id="counter">0% </div> <!-- каунтер автоматично має зникати коли міняється бекграунд -->
          <div class="scroll__down-item" style="display: none;">
            scroll down
            
            <!-- тут має бути скролл svg, коли натискаєш на нього сторінка скроллиться до наступної -->
          </div>
      </div>
    </div>
  </div>
</section>
